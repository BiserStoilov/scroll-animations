<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <title>SCROLL ANIMATIONS FOR SMOOTH SCROLLBAR</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link href="demo/css/style.css" rel="stylesheet" />
        <link href="assets/css/scrollAnimation.css" rel="stylesheet" />
    </head>
    <body data-aos-easing="ease-in-out" data-aos-duration="1000" data-aos-delay="100">
        <div class="center">
            <div id="scroll-animation-content">
                <div class="scroll-animation-content-in">
                    <div class="title">
                        <h1>
                            SCROLL ANIMATIONS FOR
                            <a href="https://github.com/idiotWu/smooth-scrollbar" target="_blank">SMOOTH SCROLLBAR</a>
                        </h1>
                    </div>
                    <h2><a href="https://github.com/dixonandmoe/rellax" target="_blank">RELAX</a></h2>
                    <div class="animate-container-for-rellax">
                        <div class="animate-box-for-rellax" data-type-animation="rellax"></div>
                        <div class="animate-box-for-rellax-in animate-box-for-rellax-in-left">DEFAULT SPEED: 5</div>
                    </div>
                    <div class="float-right-height">
                        <div class="animate-container-for-rellax float-right">
                            <div
                                class="animate-box-for-rellax"
                                data-type-animation="rellax"
                                data-rellax-speed="10"
                            ></div>
                            <div class="animate-box-for-rellax-in animate-box-for-rellax-in-right">
                                CUSTOM SPEED: 10
                            </div>
                        </div>
                    </div>
                    <h2 class="margin-top-fix"><a href="https://github.com/michalsnik/aos" target="_blank">AOS</a></h2>
                    <div class="animate-container-for-aos">
                        <div class="animate-box-for-aos" data-type-animation="aos" data-aos="fade-up">
                            <div class="animate-box-for-aos-in">FADE UP</div>
                        </div>
                    </div>
                    <div class="animate-container-for-aos">
                        <div class="animate-box-for-aos float-right" data-type-animation="aos" data-aos="zoom-in">
                            <div class="animate-box-for-aos-in">ZOOM IN</div>
                        </div>
                    </div>
                    <div class="animate-container-for-aos">
                        <div class="animate-box-for-aos" data-type-animation="aos" data-aos="fade-right">
                            <div class="animate-box-for-aos-in">FADE RIGHT</div>
                        </div>
                    </div>
                    <div class="animate-container-for-aos">
                        <div class="animate-box-for-aos float-right" data-type-animation="aos" data-aos="fade-left">
                            <div class="animate-box-for-aos-in">FADE LEFT</div>
                        </div>
                    </div>
                    <div class="animate-container-for-aos">
                        <div class="animate-box-for-aos" data-type-animation="aos" data-aos="flip-left">
                            <div class="animate-box-for-aos-in">FLIP LEFT</div>
                        </div>
                    </div>
                    <div class="animate-container-for-aos">
                        <div class="animate-box-for-aos float-right" data-type-animation="aos" data-aos="flip-right">
                            <div class="animate-box-for-aos-in">FLIP RIGHT</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="demo/js/main.js"></script>
    </body>
</html>
